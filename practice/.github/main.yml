name: CI Workflow

on:
  push:
    branches:
      - feature       # runs only when pushing to 'feature' branch
  pull_request:
    branches:
      - main          # runs when PR is raised to 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: echo "âœ… Build completed successfully!"
